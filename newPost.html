<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NEW POST</title>

    <link rel="stylesheet" href="newPost.css" media="screen">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <script src="newPost.js" charset="utf-8" defer></script>
  </head>

  <body>

    <header>
      <a href="#">
        <h1 class="welcome-to-site">
          Thank you for choosing our services! Please enter the following information:
        </h1>
      </a>
    </header>

    <post>
      <div class="input-element">
        <label for="name-input">* Your name: </label>
        <input type="text" id="name-attribution-input">
      </div>
      <div class="input-element">
        <label for="rooms-input">* Number of rooms: </label>
        <input type="text" id="room-attribution-input">
      </div>
      <div class="input-element">
        <label for="roommates-input">* Number of roommates looking for: </label>
        <input type="text" id="mates-attribution-input">
      </div>
      <div class="input-element">
        <label for="price-input">* Price per month: </label>
        <input type="text" id="price-attribution-input">
      </div>
      <div class="input-element">
        <label for="address-input">Address (optional): </label>
        <input type="text" id="address-attribution-input">
      </div>
      <div class="input-element">
        <label for="text-input">* Brief Description about house/apartment</label>
        <textarea id="description-text-input"></textarea>
      </div>
    </post>

    <button type="button" class="accept-button">Enter</button>

    <div class="image">

    </div>

  </body>

</html>
