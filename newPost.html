<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NEW POST</title>

    <link rel="stylesheet" href="newPostTest.css" media="screen">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <script src="newPostTest.js" charset="utf-8" defer></script>
  </head>

  <body>

    <header>
      <a href="#">
        <h1 class="welcome-to-site">
          Thank you for choosing our services! Please enter the following information:
        </h1>
      </a>
    </header>

    <form>
      <div class="input-element">
        <label class="prompt" for="id-input">Confirm your username * </label>
        <input type="text" class="box" id="id-attribution-input">
      </div>
      <div class="input-element">
        <label class="prompt" for="caption-input">Caption * </label>
        <input type="text" class="box" id="caption-attribution-input" name="nombre">
      </div>
      <div class="input-element">
        <label class="prompt" for="mates-input">Current roommates * </label>
        <input type="text" class="box" id="mates-attribution-input">
      </div>
      <div class="input-element">
        <label class="prompt" for="numrooms-input">Number of bedrooms *</label>
        <input type="text" class="box" id="numRooms-attribution-input">
      </div>
      <div class="input-element">
        <label class="prompt" for="avairooms-input">Number of rooms available *</label>
        <input type="text" class="box" id="avaiRooms-attribution-input">
      </div>
      <div class="input-element">
        <form action="index.html" method="GET">
        <label class="prompt" for="price-input">Rent per month * </label>
        <input type="text" class="box" id="price-attribution-input" name="getRent">
        </form>
      </div>

      <div class="input-element">
        <p> Distance to OSU (minutes) *</p>
        <label class="prompt" for="walking-input">Walking </label>
        <input type="text" class="box" id="walking-attribution-input">
        <label class="prompt" for="bike-input">Bike </label>
        <input type="text" class="box" id="bike-attribution-input">
        <label class="prompt" for="car-input">Car </label>
        <input type="text" class="box" id="car-attribution-input">
      </div>

      <div class="input-element">
        <label class="prompt" for="text-input">Brief Description about house/apartment *</label>
        <textarea class="box" id="description-text-input"></textarea>
      </div>

      <div class="input-element">
        <label class="prompt" for="photos-input">Add photos of house * </label>
        <button type="button" class="add-button">Add</button>
      </div>

    </form>

    <button type="button" class="post-button">POST</button>
    <p>* required </p>

  </body>

</html>
